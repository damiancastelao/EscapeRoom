<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <!-- Video play -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />

    <!-- Fontaweson -->
    <script src="https://kit.fontawesome.com/a58f7ab066.js" crossorigin="anonymous"></script>

    <title>Escapate!</title>
</head>
<body class="row justify-content-md-center align-items-center">

<video
        id="my-video"
        autoplay="autoplay"
        controls="controls"
        preload="auto"
        height="540"
        width="90%"
        data-setup="{}"
>
    <source src="videos/presentacion.mp4" type="video/mp4" />
</video>

<div class="card" style="width: auto;">
    <div class="card-body">
        <h5 id="msg" class="card-title"><!-- cargado por js --></h5>
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div id="botonera" class="btn-group me-2" role="group" aria-label="First group">
                <!-- cargado por js -->
            </div>
        </div>
        <h5 class="card-title">Respuesta:
            <div id="botonerarespuesta" class="card-title">
                <!-- cargado por js -->
            </div>
        </h5>
        <h5 class="card-title">Retos Conseguidos:</h5>
        <h5 class="card-title">
            <span id="reto0" class=" btn btn-outline-secondary">1</span>
            <span id="reto1" class=" btn btn-outline-secondary">2</span>
            <span id="reto2" class=" btn btn-outline-secondary">3</span>
            <span id="reto3" class=" btn btn-outline-secondary">4</span>
            <span id="reto4" class=" btn btn-outline-secondary">5</span>
        </h5>
    </div>
</div>
<div id="feito" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reto conseguido!</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="nonfeito" class="modal fade" id="nonexampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nonexampleModalLabel">Reto Non Conseguido!</h5>
            </div>
            <div class="modal-body">
                 Vu√©lvelo a intentar.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="js/variables.js"></script>
<script src="js/presentacion.js"></script>

</body>
</html>
